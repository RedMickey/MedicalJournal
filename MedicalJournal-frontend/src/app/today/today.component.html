<div class="today-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="today-header black-87" >
    <div>
      {{today | date:'d MMMM':'':'ru'}}
    </div>
    <div>
      {{today | date:'EEEE':'':'ru'}}
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-list>
    <app-pill-reminder-entry *ngFor="let pillReminderEntry of pillReminderEntries" [pillReminderEntry]="pillReminderEntry"></app-pill-reminder-entry>
  </mat-list>
</div>
